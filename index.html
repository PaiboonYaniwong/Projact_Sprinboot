<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enjoy Shop</title>
    <link rel="icon" type="image/x-icon" href="./font-end/icon.png">
    <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&amp;display=fallback">
    <link rel="stylesheet" href="vandor/all.min.css">
    <link rel="stylesheet" href="vandor/icheck-bootstrap.min.css">
    <link rel="stylesheet" href="vandor/bootstrap.min.css">
    <link rel="stylesheet" href="vandor/adminlte.min.css">
</head>

<body class="login-page" style="min-height: 496.781px;">
    <div class="login-box">
        <div class="login-logo">
            <a href=""><b>Log</b><i>i</i>n</a>
        </div>

        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Sign in to start your session</p>
                <form action="" method="post">
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                      

                        <div class="col-12">
                            <a href="./font-end/index.html" class="btn btn-primary btn-block">Sign In</a>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="./vandor/jquery.min.js"></script>
    <script src="./vandor/bootstrap.bundle.min.js"></script>
    <script src="./vandor/adminlte.min.js"></script>


</body>

</html>
